<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whiteboard</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Top bar */
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px;
            background: #111827;
            color: white;
            z-index: 10;
        }

            .toolbar label {
                font-size: 14px;
                opacity: 0.9;
            }

            .toolbar input[type="color"],
            .toolbar input[type="range"],
            .toolbar button {
                cursor: pointer;
            }

            .toolbar button {
                padding: 8px 12px;
                border: 0;
                border-radius: 8px;
                background: #2563eb;
                color: white;
                font-weight: 600;
            }

                .toolbar button:hover {
                    opacity: 0.9;
                }

        /* Canvas takes rest of screen under toolbar */
        #whiteboard {
            position: absolute;
            top: 56px;
            left: 0;
            width: 100%;
            height: calc(100% - 56px);
            background: #ffffff;
            touch-action: none; /* IMPORTANT for touch drawing */
            display: block;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <strong>Whiteboard</strong>

        <label>Name</label>
        <input id="name" type="text" placeholder="Your name" style="padding:6px;border-radius:6px;border:0;" />
        <label>Room</label>
        <input id="room" type="text" placeholder="Room code (or leave empty to create)" style="padding:6px;border-radius:6px;border:0; width:140px;" />

        <label>Pass (optional)</label>
        <input id="roomPass" type="password" placeholder="password" style="padding:6px;border-radius:6px;border:0; width:110px;" />

        <button id="joinBtn" type="button">New / Join</button>

        <label>Color</label>
        <input id="color" type="color" value="#000000" />

        <label>Size</label>
        <input id="size" type="range" min="1" max="20" value="3" />

        <button id="clearBtn" type="button">Clear</button>

        <span id="status" style="margin-left:auto; opacity:0.85;">Local mode ✅</span>
    </div>

    <canvas id="whiteboard"></canvas>

    <!-- Stage 3 will use SignalR; not needed yet, but fine to keep -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script> 

    <script src="whiteboard.js"></script>
</body>
</html>
